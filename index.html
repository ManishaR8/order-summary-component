<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <div class="container">

  <div class="box">
    <div class="first-box">
      <img src="images/illustration-hero.svg">
    </div>

    <div class="second-box">
      <div class="order"><h2>Order Summary</h2></div>

  <div class="para">
  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p></div>

  <div class="plan-box">
    <div class="music"><img src="images/icon-music.svg"></div>
    
    <div class="small-box">
      <div class="anual"> Annual Plan </div>
    <div class="money">$59.99/year </div>
    </div>
   

    <div class="change">Change</div>
  </div>

  <div class="pay"> Proceed to Payment </div>
  <div class="cancel">Cancel Order</div>
    </div>
</div>
 </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
